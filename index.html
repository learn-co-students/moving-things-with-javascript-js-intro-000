<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <script>
      // your code here
      var dodger = document.getElementById('dodger') //Get dodger id

      function moveDodgerRight() {
        var rightNumbers = dodger.style.left.replace('px', ''); //Get left cordinate of dodger without px
        var right = parseInt(rightNumbers, 10); //Make the string cordinate into a number
        if(right < 360) { //Keep going one pixel to the right until hits edge of screen. Screen width is 400px and dodger is 40px wide. So 400-40= 360px is max it can go right.
          dodger.style.left = `${right+1}px`; //Move dodger to the right
        }
      }

      document.addEventListener("keydown", function(key){
        if(key.which === 39) { //When user clicks the right key which is 39 in ascii code, it moves right using the movedodgerright function
          moveDodgerRight();
        }
      })
    </script>
  </body>
</html>
