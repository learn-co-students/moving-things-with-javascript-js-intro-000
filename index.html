<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <script>
    let speed = 7;
    document.addEventListener('keydown', function(e) {
      if (e.which === 37) {
        let leftNumbers = dodger.style.left.replace('px', '')
        let left = parseInt(leftNumbers, 10)
        if(left>0) {
          dodger.style.left = `${left - speed}px`;
        }
      }
      if (e.which === 39) {
        let rightNumbers = dodger.style.left.replace('px', '')
        let left = parseInt(rightNumbers, 10)
        if(left<document.querySelector("#game").offsetWidth-document.querySelector("#dodger").offsetWidth) {
          dodger.style.left = `${left + speed}px`;
        }
      }
    })
    </script>
  </body>
</html>
